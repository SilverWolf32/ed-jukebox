<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style/.compiled/base.css" />
		<link rel="stylesheet" href="style/.compiled/index.css" />
		<link rel="stylesheet" href="style/.compiled/overlay.css" />
		<link rel="stylesheet" href="style/.compiled/album-chooser.css" />
		<link rel="stylesheet" href="style/.compiled/playlist-browser.css" />
	</head>
	<body class="app-container">
		<div class="title-bar">
			<span class="app-title">ED Jukebox</span>
		</div>
		<div class="app-container">
			<div class="playlist-organizer-container">
				<div class="vertical-pane vertical-pane-thin">
					<div class="vertical-pane-item playlist-view-container">
						<!-- Used to be a listing of available tracks, but now
						it's just the trash, since files are dragged in from Finder. -->
						<p class="playlist-view-label">Remove</p>
						<div class="playlist-view" id="playlist-panel-full">
						</div>
					</div>
				</div>
				<div class="vertical-separator"></div>
				<div class="vertical-pane">
					<div class="vertical-pane-item playlist-view-container">
						<p class="playlist-view-label">Exploration</p>
						<div class="playlist-view" id="playlist-panel-exploration">
						</div>
						<div class="playlist-add-drop-target">
							<img src="icons/octicons/plus.svg" draggable="false" />
						</div>
					</div>
					<div class="vertical-pane-item playlist-view-container">
						<p class="playlist-view-label">Supercruise</p>
						<div class="playlist-view" id="playlist-panel-supercruise">
						</div>
						<div class="playlist-add-drop-target">
							<img src="icons/octicons/plus.svg" draggable="false" />
						</div>
					</div>
				</div>
				<div class="vertical-pane">
					<div class="vertical-pane-item playlist-view-container">
						<p class="playlist-view-label">Combat</p>
						<div class="playlist-view" id="playlist-panel-combat">
						</div>
						<div class="playlist-add-drop-target">
							<img src="icons/octicons/plus.svg" draggable="false" />
						</div>
					</div>
					<div class="vertical-pane-item playlist-view-container">
						<p class="playlist-view-label">Thargoids</p>
						<div class="playlist-view" id="playlist-panel-thargoids">
						</div>
						<div class="playlist-add-drop-target">
							<img src="icons/octicons/plus.svg" draggable="false" />
						</div>
					</div>
				</div>
				<div class="vertical-separator"></div>
				<div class="vertical-pane">
					<div class="vertical-pane-item playlist-view-container">
						<p class="playlist-view-label">Menu</p>
						<div class="playlist-view" id="playlist-panel-menu">
						</div>
						<div class="playlist-add-drop-target">
							<img src="icons/octicons/plus.svg" draggable="false" />
						</div>
					</div>
					<div class="vertical-pane-item playlist-view-container playlist-view-container-small">
						<p class="playlist-view-label">Docking</p>
						<div class="playlist-view" id="playlist-panel-docking">
						</div>
						<div class="playlist-add-drop-target">
							<img src="icons/octicons/plus.svg" draggable="false" />
						</div>
					</div>
				</div>
			</div>
			
			<div class="overlay-container" id="album-chooser-overlay-container">
				<button type="button" class="overlay-cancel-button" id="album-chooser-cancel">
					<img src="icons/CloseIcon.svg" draggable="false" />
				</button>
				<div class="overlay" id="album-chooser-overlay">
					<div class="vertical-pane overlay-contents-container">
						<span class="overlay-title">Album Selection</span>
						<div class="album-chooser" id="album-chooser">
						</div>
					</div>
				</div>
			</div>
			
			<div class="overlay-container" id="playlist-overlay-container">
				<button type="button" class="overlay-cancel-button" id="playlist-browser-cancel">
					<img src="icons/CloseIcon.svg" draggable="false" />
				</button>
				<div class="overlay" id="playlist-overlay">
					<div class="vertical-pane overlay-contents-container">
						<span class="overlay-title">Playlists</span>
						<div class="playlist-browser" id="playlist-browser">
						</div>
						<div class="footer">
							<button type="button" class="img-button img-button-invert" id="new-playlist-button">
								<img src="icons/octicons/plus.svg" draggable="false" />
							</button>
							<div class="new-playlist-mini-dialog" id="new-playlist-mini-dialog">
								<input type="text" class="footer-text-field" id="new-playlist-name-field" placeholder="Playlist name" />
								<button class="button color-button" id="new-playlist-save-button">Save</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="footer">
				<!-- <button type="button" class="img-button" id="album-chooser-button" title="Select album">
					<img src="icons/album.svg" draggable="false" />
				</button> -->
				<audio class="player" id="main-player" controls>
					
				</audio>
				<!-- <div class="footer-space"></div> -->
				<button type="button" class="img-button img-button-invert" id="playlist-browser-button" title="Save or load playlists">
					<img src="icons/octicons/file-directory.svg" draggable="false" />
				</button>
			</div>
		</div>
		
		<script src="playlist-organization.js"></script>
		<!-- <script src="show-album-chooser.js"></script> -->
		<!-- <script src="album-chooser.js"></script> -->
		<script src="show-playlist-browser.js"></script>
		<script src="playlist-browser.js"></script>
		<script src="journal.js"></script>
		<script src="playback.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script>
	</body>
</html>
