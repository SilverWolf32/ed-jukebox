<html>
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="style/.compiled/base.css" />
		<link rel="stylesheet" href="style/.compiled/index.css" />
		<link rel="stylesheet" href="style/.compiled/overlay.css" />
		<link rel="stylesheet" href="style/.compiled/album-chooser.css" />
	</head>
	<body class="app-container">
		<div class="title-bar">
			<span class="app-title">ED iTunes Controller</span>
		</div>
		
		<div class="playlist-organizer-container">
			<div class="playlist-vertical-pane">
				<div class="playlist-vertical-pane-item">
					<p class="playlist-view-label">Available Tracks</p>
					<div class="playlist-view" id="playlist-panel-full">
					</div>
				</div>
			</div>
			<div class="playlist-organizer-vertical-separator"></div>
			<div class="playlist-vertical-pane">
				<div class="playlist-vertical-pane-item">
					<p class="playlist-view-label">Exploration</p>
					<div class="playlist-view" id="playlist-panel-exploration">
					</div>
				</div>
				<div class="playlist-vertical-pane-item">
					<p class="playlist-view-label">Supercruise</p>
					<div class="playlist-view" id="playlist-panel-sc">
					</div>
				</div>
			</div>
			<div class="playlist-vertical-pane">
				<div class="playlist-vertical-pane-item">
					<p class="playlist-view-label">Combat</p>
					<div class="playlist-view" id="playlist-panel-combat">
					</div>
				</div>
				<div class="playlist-vertical-pane-item">
					<p class="playlist-view-label">Thargoids</p>
					<div class="playlist-view" id="playlist-panel-thargoids">
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer">
			<div class="footer-left">
				<button class="img-button" id="album-chooser-button" title="Select album">
					<img src="icons/album.svg" draggable="false" />
				</button>
			</div>
			<div class="footer-right">
				
			</div>
		</div>
		
		<div class="overlay-container" id="album-chooser-overlay-container">
			<button class="overlay-cancel-button" id="album-chooser-cancel">
				<img src="icons/CloseIcon.svg" draggable="false" />
			</button>
			<div class="overlay" id="album-chooser-overlay">
			</div>
		</div>
		
		<script src="playlist-organization.js"></script>
		<script src="show-album-chooser.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script>
	</body>
</html>
